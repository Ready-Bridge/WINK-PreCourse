<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="signup.css" />
    <script type="text/javascript" src="signup.js"></script>
  </head>
  <body>
    <div class="signup-wrapper">
      <img src="image/logo.png" class="logo" />
      <h3 class="description">친구들과 사진과 동영상을 보려면 가입하세요.</h3>
      <a href="https://facebook.com" class="active-button"
        >Facebook으로 로그인</a
      >
      <hr />
      <input
        type="text"
        class="input"
        placeholder="휴대폰 번호 또는 이메일 주소"
        onchange="handleInput(event)"
      />
      <input
        type="text"
        class="input"
        placeholder="성명"
        onchange="handleInput(event)"
      />
      <input
        type="text"
        class="input"
        placeholder="사용자 이름"
        onchange="handleInput(event)"
      />
      <input
        type="password"
        class="input"
        placeholder="비밀번호"
        onchange="handleInput(event)"
      />
      <div class="signup-description">
        저희 서비스를 이용하는 사람이 회원님의 연락처 정보를Instagram에
        업로드했을 수도 있습니다.
        <a
          href="https://www.facebook.com/help/instagram/261704639352628"
          class="signup-etc"
          >더 알아보기</a
        >
      </div>
      <button class="button" id="signup-button">가입</button>
    </div>
    <div class="login-wrapper">
      계정이 있으신가요? <a href="login.html" class="signup">로그인</a>
    </div>
    <span class="app-download-span">앱을 다운로드하세요.</span>
    <div class="app-wrapper">
      <img src="image/app-store.png" />
      <img src="image/google-play.png" />
    </div>
    <div class="footer">
      <a href="#" class="link">Meta</a>
      <a href="#" class="link">소개</a>
      <a href="#" class="link">블로그</a>
      <a href="#" class="link">채용정보</a>
      <a href="#" class="link">도움말</a>
      <a href="#" class="link">API</a>
      <a href="#" class="link">개인정보처리방침</a>
      <a href="#" class="link">약관</a>
      <a href="#" class="link">인기 계정</a>
      <a href="#" class="link">위치</a>
      <a href="#" class="link">Instagram</a>
      <a href="#" class="link">연락처 업로드 & 비사용자</a>
    </div>
  </body>
</html>
